<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API learning Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY???</h1>
        <br>
        <div class="center">
            <div class="details">
                <label>ENTER YOUR NAME</label>
                <input type="text" name="" id="nameid">
            </div>

            <div class="imgdiv">
                <img src="img.jpg" alt="bacis image" width="200" height="200" class="imgchange">
            </div>

            <button>Click me</button>
        </div>
    </section>




    <!-----Used Jquery to fetch API------->

    <script type="text/javascript">
        $(document).ready(function(){
            $('button').click(function(){
                const name = $('#nameid').val();
                alert(name);

                $('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${name}`)

            })
        });
    </script>
</body>
</html>
